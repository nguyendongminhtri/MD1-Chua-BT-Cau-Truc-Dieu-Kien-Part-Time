<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
<style>

  *{
    padding: 0;
    margin: 0;
  }
  .box{
    height: 300px;
    width: 300px;
    background-color: indianred;
    border: 1px solid transparent;
    position: relative;
  }

  .box-1{
    height: 100px;
    width: 100px;
    background-color: blue;
    border: 1px solid transparent;
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    left: 0;

  }
</style>

<div class="box">
  <div class="box-1"></div>
</div>
</body>
</html>
